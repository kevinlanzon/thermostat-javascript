<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <meta charset='utf8'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main class="wrapper">
     <section class="col-7-12">
      <h1 id='temperature'>20</h1>
    <h2 class="degrees">degrees</h2>
    <p>
      <a href="#" class='increaseTemp button'>+</a>
      <a href="#" class='decreaseTemp button'>-</a>
      <a href="#" class='resetButton button'>Reset</a>
    </p>
    <h2 id="power-saving-divider">
    <br>
      <span>power saving mode</span>
      <br>
    </h2>
    <p>
      <a href="#" class='PSM-on'>on</a>
    </p>
    <br>
    <p>
      <a href="#" class='PSM-off'>off</a>
      </p>
      </section>
      <section class="col-5-12">
      </section>
    </main>
    <script src='http://code.jquery.com/jquery-2.1.1.min.js'></script>
    <script src='js/thermostat.js'></script>
    <script src='js/interface.js'></script>
    <script src='js/jquery.js'></script>
  </body>
</html>
